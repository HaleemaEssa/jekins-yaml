pipeline:
   agent: 
    any:
   environment: 
    DOCKERHUB_CREDENTIALS: credentials('haleema-dockerhub')
   stages:
     - stage: "Stage1"
       steps:
         - sh 'echo $DOCKERHUB_CREDENTIALS_PSW | docker login -u $DOCKERHUB_CREDENTIALS_USR --password-stdin'
         - sh "java -version"
         - sh "git --version"
         - sh "docker --version"
     - stage: "RPiNode"
       agent:
         label: 'linuxslave1'
       
       steps:
         script:
           try:
             - sh 'echo "rpi" '
           except:
             - echo "Caught "
             - sh 'echo "rpi" '
